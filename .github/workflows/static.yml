name: Desplegar React a GitHub Pages

on:
  push:
    branches: ["main"] # O "master", revisa c√≥mo se llama tu rama principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm install

      - name: Construir Proyecto (Build)
        run: npm run build

      - name: Subir Artefacto (Archivos compilados)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build # IMPORTANTE: React (CRA) crea la carpeta 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
